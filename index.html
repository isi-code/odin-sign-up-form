<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/normalize.css">
    <link rel="stylesheet" href="./css/style.css">
    <title>Sign-up form</title>
</head>
<body>
    <main>
        <div>
            <div class="banner">
                <img src="./images/halie-west-25xggax4bSA-unsplash.jpg" alt="vegetation">
                <p>Photo by <a href="https://unsplash.com/@haliewestphoto">Halie West</a> on <a href="https://unsplash.com/photos/green-leaf-plant-in-close-up-photography-25xggax4bSA">Unsplash</a></p>
                <div class="logo">
                    <img src="./images/odin-lined.png" alt="white-odin-logo">
                    <h1>ODIN</h1>
                </div>
            </div>
            <section>
                <section class="description">
                    <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up now to get started</p>
                    <p>You <em>know</em> you want to.</p>
                </section>
                <form action="#">
                    <div>
                        <h2>Let's do this!</h2>
                        <div class="form-input-container">
                            <div>
                                <label for="first-name">First Name</label>
                                <input type="text" name="first-name" id="first-name">
                            </div>
                            <div>
                                <label for="last-name">Last Name</label>
                                <input type="text" id="last-name" name="last-name">
                            </div>
                            <div>
                                <label for="email">Email</label>
                                <input type="email" id="email" name="email">
                            </div>
                            <div>
                                <label for="phone">Phone Number</label>
                                <input type="tel" name="phone" id="phone">
                            </div>
                            <div>
                                <label for="password">Password</label>
                                <input type="password" name="password" id="password" minlength="1" required>
                            </div>
                            <div>
                                <label for="confirm-pass">Confirm Password</label>
                                <input type="password" name="confirm-pass" id="confirm-pass" minlength="1" required>
                            </div>
                        </div>
                    </div>
                    <div>
                        <button type="submit">Create Account</button>
                        <p><b>Already have an account? <a href="#">Log in</a></b></p>
                    </div>
                </form>
            </section>
        </div>
    </main>
</body>
</html>
